<section class="hero">
  <div class="hero-slides">
    @for (image of images; track image.url; let i = $index) {
      <div 
        class="hero-slide" 
        [class.active]="i === currentImageIndex" 
        [style.background-image]="getBackgroundStyle(image)"
      ></div>
    }
  </div>
  <div class="hero-overlay"></div>
  <div class="container">
    <div class="hero-content">
      <h1 class="fade-in" appTranslate="hero_title">Experience Luxury Living by the Lake</h1>
      <p class="fade-in" appTranslate="hero_subtitle">
        Premium apartments with stunning views and world-class amenities
      </p>
      <div class="hero-buttons fade-in">
        <a href="https://www.booking.com/Share-IUhAIK" target="_blank" class="btn" appTranslate="book_now">Book Now</a>
        <a href="#about" class="btn-secondary" (click)="scrollToSection('about', $event)" appTranslate="about">About</a>
      </div>
    </div>
  </div>
</section>
