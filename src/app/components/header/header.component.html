<header class="header" [ngClass]="{'scrolled': isScrolled}">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a href="#home" (click)="setActiveSection('home', $event)">
          <img src="assets/images/logo/logo-round.jpg" alt="Lakeside Luxury Logo" class="logo-img">
          <h1>Lakeside<span>Luxury</span></h1>
        </a>
      </div>
      
      <button class="mobile-menu-btn" (click)="toggleMenu()" aria-label="Toggle menu">
        <i class="fas" [ngClass]="isMenuOpen ? 'fa-times' : 'fa-bars'"></i>
      </button>
      
      <nav class="nav" [ngClass]="{'nav-active': isMenuOpen}">
        <ul class="nav-list">
          <li><a href="#home" [class.active]="activeSection === 'home'" (click)="setActiveSection('home', $event)" appTranslate="home">Home</a></li>
          <li><a href="#about" [class.active]="activeSection === 'about'" (click)="setActiveSection('about', $event)" appTranslate="about">About</a></li>
          <li><a href="#services" [class.active]="activeSection === 'services'" (click)="setActiveSection('services', $event)" appTranslate="services">Services</a></li>
          <li><a href="#reviews" [class.active]="activeSection === 'reviews'" (click)="setActiveSection('reviews', $event)" appTranslate="reviews">Reviews</a></li>
          <li><a href="#contact" [class.active]="activeSection === 'contact'" (click)="setActiveSection('contact', $event)" appTranslate="contact">Contact</a></li>
          <li class="nav-cta">
            <a href="https://www.booking.com/Share-IUhAIK" target="_blank" class="btn-sm" appTranslate="book_now">Book Now</a>
          </li>
        </ul>
        
        <div class="mobile-contact">
          <a href="tel:+387603090567" class="mobile-contact-link">
            <i class="fas fa-phone-alt"></i>
            <span appTranslate="call_us">Call Us</span>: +387 60 309 0567
          </a>
        </div>
      </nav>
      
      <app-language-switcher class="language-switcher"></app-language-switcher>
    </div>
  </div>
</header>
