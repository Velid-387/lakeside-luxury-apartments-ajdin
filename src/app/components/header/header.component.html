<header class="header" [ngClass]="{'scrolled': isScrolled}">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a href="#home">
          <h1>Lakeside<span>Luxury</span></h1>
        </a>
      </div>
      
      <button class="mobile-menu-btn" (click)="toggleMenu()" aria-label="Toggle menu">
        <i class="fas" [ngClass]="isMenuOpen ? 'fa-times' : 'fa-bars'"></i>
      </button>
      
      <nav class="nav" [ngClass]="{'nav-active': isMenuOpen}">
        <ul class="nav-list">
          <li><a href="#home" (click)="closeMenu()" appTranslate="home">Home</a></li>
          <li><a href="#about" (click)="closeMenu()" appTranslate="about">About</a></li>
          <li><a href="#services" (click)="closeMenu()" appTranslate="services">Services</a></li>
          <li><a href="#reviews" (click)="closeMenu()" appTranslate="reviews">Reviews</a></li>
          <li><a href="#contact" (click)="closeMenu()" appTranslate="contact">Contact</a></li>
          <li class="nav-cta">
            <a href="https://www.booking.com/Share-IUhAIK" target="_blank" class="btn-sm" appTranslate="book_now">Book Now</a>
          </li>
        </ul>
      </nav>
      
      <app-language-switcher class="language-switcher"></app-language-switcher>
    </div>
  </div>
</header>
